<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #40bcff;
      box-shadow: 0 0 20px #40bcff, 0 0 40px #40bcff;
    }
  </style>
</head>
<body>
  <button class="btn">Hover Me</button>
</body>
</html>
